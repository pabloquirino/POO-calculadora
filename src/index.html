<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body onload="load()" class="bg-gray-500 h-screen flex justify-center items-center">
    <main class="h-500px w-80 bg-black flex justify-center items-center rounded-lg">
        <div class="text-white rounded-lg grid grid-cols-4 grid-rows-6 gap-2 select-none">
            <div class="col-span-4 flex justify-end items-start text-6xl font-light"></div>
            <div class="button bg-gray-600 text-black">AC</div>
            <div class="button bg-gray-600 text-black">C</div>
            <div class="button bg-gray-600 text-black">%</div>
            <div class="button bg-orange-500">/</div>
            <div class="button bg-gray-900">7</div>
            <div class="button bg-gray-900">8</div>
            <div class="button bg-gray-900">9</div>
            <div class="button bg-orange-500">x</div>
            <div class="button bg-gray-900">4</div>
            <div class="button bg-gray-900">5</div>
            <div class="button bg-gray-900">6</div>
            <div class="button bg-orange-500">-</div>
            <div class="button bg-gray-900">1</div>
            <div class="button bg-gray-900">2</div>
            <div class="button bg-gray-900">3</div>
            <div class="button bg-orange-500">+</div>
            <div class="flex justify-center items-center bg-gray-900 rounded-full h-16 col-span-2 text-3xl">0</div>
            <div class="button bg-gray-900">,</div>
            <div class="button bg-orange-500">=</div>
        </div>
    </main>

    <script src="style.js"></script>
    <script src="functions.js"></script>
</body>
</html>
